    <h1>See What Movie Ratings your Age is Capable of Watching</h1>
    
					<h3>Enther the equested information into the textfield</h3>

          <!-- Recieving user input -->
					<form action="javascript:enterClicked()">						
						<label for="age">What is your age? (No decimals):</label>
						<input type="number" step="1" min="0" max="118" id="age" placeholder="Enter age"><br><br>
						<input type="submit" value="Check movie ratings for my age">
					</form>
			
		<!-- Create a space where the user information will be displayed -->

			<div id="user-info">
			</div>
